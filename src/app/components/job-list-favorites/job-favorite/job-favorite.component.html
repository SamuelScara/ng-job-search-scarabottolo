<div class="job-item row align-items-center mb-3 p-2 border-bottom">
  <div class="col-md-1">
    <img
      [src]="favJob.companyLogo"
      alt="{{ favJob.companyName }} logo"
      class="img-fluid"
    />
  </div>
  <div class="col-md-9">
    <h5>
      <a [routerLink]="['/jobs', favJob.id]">{{ favJob.title }}</a>
    </h5>
    <p class="mb-1">Company: {{ favJob.companyName }}</p>
    <p class="mb-1">Reference: {{ favJob.reference }}</p>
  </div>
</div>
